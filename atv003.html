<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script003.js" defer></script>
</head>
<body>
    <h1>Conversor Dólar para Real</h1>
    <form id="conversaoForm">
        <label for="cotacao">Cotação do Dólar:</label>
        <input type="number" step="0.01" id="cotacao" required>
        <br><br>
        <label for="dolar">Valor em Dólares:</label>
        <input type="number" step="0.01" id="dolar" required>
        <br><br>
        <button type="submit">Converter</button>
    </form>
    <p id="resultado"></p>
</body>
</html>
