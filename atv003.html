<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="js/conversao.js" defer></script>
</head>
<body>
    <h1>Conversor de Dólar para Real</h1>

    <label for="cotacao">Cotação do dólar:</label>
    <input type="number" id="cotacao" step="0.01">

    <label for="valorDolar">Valor em dólares:</label>
    <input type="number" id="valorDolar" step="0.01">

    <button onclick="converterMoeda()">Converter</button>

    <p id="resultado"></p>
</body>
</html>
